   <style>
  .preloader-content {
    position: absolute !important;
    top: 0 !important;
    left: 0 !important;
    left: 50% !important;
    top: 50% !important;
    transform: translate(-50%,-50%) !important;
    background-image: url(/assets/images/leopride-130x100.png);
    background-size: 70%;
    background-repeat: no-repeat;
    background-position: center;
  }

  .preloader-plus {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #201169;
    z-index: 9999999;
  }

  .preloader-plus.complete {
    z-index: -9999999;
    opacity: 0;
  }
  </style>
