<section class="px-3 px-md-0 pb-3 py-3 py-md-5">
	 	<h4>Recent Posts</h4>
 <div class="blog-index-related blog-index-related">
  {% for post in site.related_posts limit: 3 %}
       <a class="nostyle" href="{{post.url}}">
	       <div class="blog-card-small">
	          <div class="blog-image-container">
	             <div class="blog-image" style="background-image: url({{post.image}});"></div>
	          </div>
	          <div class="blog-card-content py-2 px-3">
	             <div class="blog-title py-0 my-0">
	                <p>{{post.title | truncate: 30}}</p>
	             </div>
	          </div>
	       </div>
       </a>
    {% endfor %}
 </div>
</section>
