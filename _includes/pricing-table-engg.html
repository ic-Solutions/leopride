      <section class="pricing-table pricing-table-neet py-3 py-md-5">
         <div class="content">
            <div class="table-wrapper m-3 m-md-0">
               <div class="payment-info py-3 py-md-5 text-center">
                  <h2 class="table-header">Engineering Guide</h2>
                  <h3>(Premium Package)</h3>
                  <h2 class="price">19,980 INR</h2>
                  <!-- <a id="rzp-button1" class="btn btn-danger mr-2 px-4">Buy Now</a> -->
                  <a class="btn btn-danger px-4" href="https://rzp.io/l/EnggGuide">Buy Now</a>

               </div>
               {% for item in site.data.pricing-table.engg %}
                  <div class="r table-row">
                     <div class="c-2 text-center">
                        <img class="image" src="{{item.image}}" alt="{{item.title}}">
                     </div>
                     <div class="c-10 d-grid align-content-center">
                        <h5 class="table-title">{{item.title}}</h5>
                        <p class="table-description">{{item.description}}</p>
                        <ul class="features">
                           {% for i in item.features %}
                              <li>{{i}}</li>
                           {% endfor %}
                        </ul>
                     </div>
                  </div>
               {% endfor %}
            </div>
         </div>
      </section>
