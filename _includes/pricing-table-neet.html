<section class="pricing-table pricing-table-neet py-3 py-md-5">
	<div class="content">
		<div class="table-wrapper">
			{% for item in site.data.pricing-table.neet-ug %}
				<div class="r">
					<div class="c-2">
						<img src="{{item.image}}" alt="{{item.title}}">
					</div>
					<div class="c-10">
						<h5 class="table-title">{{item.title}}</h5>
						<p class="table-description">{{item.description}}</p>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</section>
