---
layout: default
---


<div class="blog-container">
	<div class="blog-content">
		<div class="image">
			<img src="{{page.image}}" alt="{{page.title}}">
		</div>
		<div class="title">
			<h1>{{page.title}}</h1>
		</div>

		<div class="meta">
			<p><small>
				<span class="text-gray">{{ page.date | date: '%B %d, %Y' }}</span>
				<span class="ml-2"><a href="/about/">{{page.author}}</a></span>
			</small></p>
		</div>
		
		<div class="content text-body">
			{{content}}
		</div>
	</div>

	<div class="blog-sidebar"></div>
</div>
